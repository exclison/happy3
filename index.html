<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大傻子</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/common.js"></script>


</head>
<body>

        <!--音乐-->
        <div class="myaudio">
            <div class="myaudio-center">
                <audio class="audio">
                    <source src="./music/kebukeyi.mp3">
                    <source src="./music/kebukeyi.ogg">
                    浏览器不支持此格式
                </audio>
                <audio class="audio">
                    <source src="./music/gaobaiqiqiu.mp3">
                    <source src="./music/gaobaiqiqiu.ogg">
                    浏览器不支持此格式
                </audio>
                <audio class="audio">
                    <source src="./music/qingfeideyi.mp3">
                    <source src="./music/qingfeideyi.ogg">
                    浏览器不支持此格式
                </audio>

                <div class="aud-btn">
                    <img src="img/play.png" id="play"/>
                </div>
                <div class="aud-show">
                    <div id="Progress-time">00:00</div>
                    <div id="Progress">
                        <span id="jin"></span><span id="yuan"></span>
                    </div>
                    <div id="Progress-end">00:00</div>
                </div>
            </div>
        </div>

        <!--h1-->
        <div id="h_1" class="h1 clearfix">
            <h1>大傻子生日快乐！</h1>
        </div>
        <!--h2-->
        <div id="h_2" class="h2 clearfix">
            <h2>祝福一位美丽迷人、聪明大方、古灵精怪又超级可爱的大傻子，生日快乐呀！</h2>
        </div>
        <!--h3-->
        <div id="h_3" class="h3 clearfix">
            <h3>愿友谊之手愈握愈紧，让相连的心愈靠愈近！</h3>
        </div>

        <!--精灵图-->
        <div class="bgimg">
            <img src="./img/pg.png" alt="好喜欢你呀，大傻子💗">
        </div>

        <!--祝福语-->
        <div class="spaner" id="spaner">
            <p>你加了一岁</p>
            <p>加了一份魅力，加了一份成熟，加了一份智慧</p>
            <p>你最可爱</p>
            <p>我说时来不及思索</p>
            <p>而思索后还是这样说</p>
            <p>祝生日快乐!</p>
        </div>

        <!--轮播图-->
        <div id="dv" class="clearfix">
            <ul id="myul">
                <li><img src="./img/b%20(1).jpg" alt="好喜欢你呀，大傻子💗"></li>
                <li><img src="./img/b%20(2).jpg" alt="好喜欢你呀，大傻子💗"></li>
                <li><img src="./img/b%20(3).jpg" alt="好喜欢你呀，大傻子💗"></li>
                <li><img src="./img/b%20(4).jpg" alt="好喜欢你呀，大傻子💗"></li>
                <li><img src="./img/b%20(5).jpg" alt="好喜欢你呀，大傻子💗"></li>
            </ul>
            <ol id="myol">
                <li class="current">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ol>
            <div id="left"><</div>
            <div id="right">></div>
        </div>

        <div class="footer clearfix">
            <div class="hr">
                <hr>
            </div>
            <p>大傻子生日快乐呀！</p>
            <p>知道你不傻，可是就想叫你大傻子♪(^∇^*)希望你喜欢这个小网页</p>

            <p>韩二愣子制作</p>
        </div>







</body>
</html>
